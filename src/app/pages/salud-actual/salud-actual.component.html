<mat-card class="card-oas">
    <mat-card-header>
        <mat-card-title>Estado de salud actual</mat-card-title>
        <mat-card-subtitle>Por favor seleccione las opciones de acuerdo a su estado de salud </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
            
        <mat-list role="list">
            <mat-list-item *ngFor="let item of task">
                <mat-checkbox [(ngModel)]="item.isSelected" [color]="'primary'">
                </mat-checkbox>
                <div class="text-justify">{{item.label}}</div>
            </mat-list-item>
        </mat-list>
        
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="clear()">Limpiar</button>
        <button mat-raised-button color="primary" (click)="save()">Guardar</button>
    </mat-card-actions>
</mat-card>
