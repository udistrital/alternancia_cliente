<mat-card class="card-oas" *ngIf="tercero && datosIdentificacion">
    <mat-card-header>
        <!-- <mat-card-title>Terceros</mat-card-title>
        <mat-card-subtitle>Ambiente de pruebas</mat-card-subtitle>
        -->
        <mat-card-title>Información básica</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list [appOasGridCols]="{xs: 1, sm: 2, md: 3, lg: 4, xl: 5}" rowHeight="80px" gutterSize="10px">
            <mat-grid-tile>
                <mat-form-field appearance="fill" [style.width.%]="100">
                    <mat-label>Tipo de documento</mat-label>
                    <input matInput type="text" value="{{datosIdentificacion.TipoDocumentoId.Nombre}}" disabled>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="fill" [style.width.%]="100">
                    <mat-label>Número de documento</mat-label>
                    <input matInput type="number" value="{{datosIdentificacion.Numero}}" disabled>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="fill" [style.width.%]="100">
                    <mat-label>Fecha de expedicion del documento</mat-label>
                    <input matInput [matDatepicker]="fechaExpedicionDocPicker" [value]="datosIdentificacion.FechaExpedicion" disabled>
                    <mat-datepicker-toggle matSuffix [for]="fechaExpedicionDocPicker"></mat-datepicker-toggle>
                    <mat-datepicker #fechaExpedicionDocPicker></mat-datepicker>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill" [style.width.%]="100">
                    <mat-label>Primer nombre</mat-label>
                    <input matInput type="text" [value]="tercero.PrimerNombre" disabled>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="fill" [style.width.%]="100">
                    <mat-label>Segundo nombre</mat-label>
                    <input matInput type="text" value="{{tercero.SegundoNombre}}" disabled>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="fill" [style.width.%]="100">
                    <mat-label>Primer apellido</mat-label>
                    <input matInput type="text" value="{{tercero.PrimerApellido}}" disabled>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="fill" [style.width.%]="100">
                    <mat-label>Segundo apellido</mat-label>
                    <input matInput type="text" value="{{tercero.SegundoApellido}}" disabled>
                </mat-form-field>
            </mat-grid-tile>
            
            <mat-grid-tile>
                <mat-form-field appearance="fill" [style.width.%]="100">
                    <mat-label>Estado civil</mat-label>
                    <input matInput type="text" value="Estado civil" disabled>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="fill" [style.width.%]="100">
                    <mat-label>Género</mat-label>
                    <input matInput type="text" value="Genero " disabled>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="fill" [style.width.%]="100">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput [matDatepicker]="fechaNacimientoPicker" disabled>
                    <mat-datepicker-toggle matSuffix [for]="fechaNacimientoPicker"></mat-datepicker-toggle>
                    <mat-datepicker #fechaNacimientoPicker></mat-datepicker>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        <br />

    </mat-card-content>
</mat-card>
