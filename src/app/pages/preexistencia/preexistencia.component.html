<mat-card class="card-oas">
    <mat-card-header>
        <mat-card-title>Comorbilidades</mat-card-title>
        <mat-card-subtitle>¿Presenta alguna de las siguientes enfermedades? </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="item-default" *ngFor="let item of comorbilidades">
            <mat-checkbox [(ngModel)]="item.isSelected" [color]="'primary'">
            </mat-checkbox>
            <div class="text-justify">{{item.label}}</div>
        </div>
        <br>
    </mat-card-content>
</mat-card>
<br>

<mat-card class="card-oas" *ngIf="!decision_presencialidad">
    <mat-card-header>
        <mat-card-title>Información Adicional</mat-card-title>
        <mat-card-subtitle>Por favor seleccione si presenta algunas de las siguientes situaciones</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="item-default" *ngFor="let otro of otros">
            <mat-checkbox [(ngModel)]="otro.isSelected" [color]="'primary'">
            </mat-checkbox>
            <div class="text-justify">{{otro.label}}</div>
        </div>
        <br>
    </mat-card-content>


</mat-card>
<br>
<button mat-button color="primary" (click)="clear()">Limpiar</button>
<button mat-raised-button color="primary" (click)="save()">Guardar</button>
