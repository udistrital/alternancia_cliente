<mat-card class="card-oas">
    <mat-card-header>
        <mat-card-title>Comorbilidades</mat-card-title>
        <mat-card-subtitle>Â¿Presenta alguna de las siguientes enfermedades? </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <section class="example-section">
            <span class="example-list-section">
                <mat-list role="list">
                    <mat-list-item *ngFor="let item of comorbilidades">
                        <mat-checkbox [(ngModel)]="item.isSelected" [color]="'primary'">
                            {{item.label}}
                        </mat-checkbox>
                    </mat-list-item>
                </mat-list>
            </span>
        </section>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="clear()">Limpiar</button>
        <button mat-raised-button color="primary" (click)="save()">Guardar</button>
    </mat-card-actions>
</mat-card>
